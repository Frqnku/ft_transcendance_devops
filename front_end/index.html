<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>My Web Page</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			width: 1000px;
			height: 500px;
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<nav>
			<div class="nav-links">
				<button class="nav-link active" data-page="home">Home</button>
				<button class="nav-link" data-page="pong">Pong</button>
				<button class="nav-link" data-page="game2">Game 2</button>
				<button class="nav-link" data-page="profile">Profile</button>
				<button class="nav-link" id="nav-link-login" data-page="log_in">Log in</button>
				<button class="nav-link nodisplay" id="nav-link-logout" data-page="logout">Logout</button>
			</div>
		</nav>

		<div id="home" class="page active">
			<h1>Welcome to Our Website</h1>
			<div class="card">
				<h2>New here?</h2>
				<p>You can sign in here.</p>
			</div>
			<div class="card">
				<h2>Already registered ?</h2>
				<p>Log in here !</p>
			</div>
		</div>

		<div id="pong" class="page">
			<h1>Pong Game</h1>
			<button id="startgame">Start game</button>
			<ul>
				<li id="pong-p1-score">Player 1: 0</li>
				<li id="pong-p2-score">Player 2: 0</li>
			</ul>
			<canvas id="renderCanvas" touch-action="none"></canvas>
		</div>

		<div id="game2" class="page">
			<h1>Game 2</h1>
		</div>

		<div id="log_in" class="page">
			<h1>Log here</h1>
			<div class="card">
				<form id="loginForm">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" required>
					</div>
					<button type="submit" class="btn">Login</button>
				</form>
			</div>
		</div>

		<div id="profile" class="page">
			<h1>Username</h1>
			<div class="card">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="profile_email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">New Password:</label>
					<input type="password" id="profile_password" name="password" required>
				</div>
				<button type="submit" class="btn">Update profile</button>
			</div>
		</div>

	</div>
	<script src="game.js"></script>
	<script src="script.js"></script>
</body>

</html>
