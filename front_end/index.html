<html lang="en">

<head>

		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BOULOT</title>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">

</head>

<body>
	<img class="background" src="/background.png" alt="Background Image" />
	<div class="container" id="authContainer">
		<h2 id="authTitle">LOG IN</h2>
		<div class="card">
			<div class="auth-toggle">
				<button class="toggle-btn active" id="loginToggle">Log In</button>
				<button class="toggle-btn" id="signupToggle">Sign In</button>
			</div>

			<div class="auth-form" id="authForm">
				<p id="authDescription">Sign in with email address</p>
				<input type="email" id="email" placeholder="Yourname@gmail.com" />
				<input type="password" id="password" placeholder="YourPassword" />
				<button id="authBtn">Log In</button>

				<hr class="line" />
				<div class="google-signup">
					<p>or continue with</p>
					<button id="googleBtn">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
							<path
								d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
								fill="#4285F4" />
							<path
								d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
								fill="#34A853" />
							<path
								d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
								fill="#FBBC05" />
							<path
								d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
								fill="#EA4335" />
						</svg>
						Google</button>
				</div>
			</div>
		</div>
	</div>

	<div id="gameContainer">
		<button id="backBtn">← Back to Login</button>
		<canvas id="renderCanvas"></canvas>
		<div id="gameUI">
			<div>Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span></div>
		</div>
		<div id="instructions">
			Use W/S or Arrow Keys to move
		</div>

		<div id="chatContainer">
			<div id="chatHeader">
				<span>Live Chat</span>
				<button id="toggleChat">−</button>
			</div>
			<div id="messagesArea"></div>
			<div id="onlineUsers">Online: 3 players</div>
			<div id="inputArea">
				<input type="text" id="messageInput" placeholder="Type a message..." maxlength="200">
				<button id="sendButton">Send</button>
			</div>
		</div>
	</div>
	<script type="module" src="/src/auth.ts"></script>
</body>

</html>

		background: rgba(0, 100, 255, 0.3);
		margin-left: 20px;

	}

	.message.other {
		background: rgba(100, 100, 100, 0.3);
		margin-right: 20px;
	}

		font-weight: bold;

	}

		color: rgba(255, 255, 255, 0.7);
		border-top: 1px solid rgba(255, 255, 255, 0.1);
	}

	/* Collapsed state */
	#chatContainer.collapsed {
		height: 50px;
	}

	#chatContainer.collapsed #messagesArea,
	#chatContainer.collapsed #inputArea,
	#chatContainer.collapsed #onlineUsers {
		display: none;
	}

	/* Notification dot */
	.notification-dot {
		width: 8px;
		height: 8px;
		background: #ff4444;
		border-radius: 50%;
		position: absolute;
		top: -2px;
		right: -2px;
		animation: pulse 2s infinite;
	}

	@keyframes pulse {
		0% {
			transform: scale(1);
		}

		50% {
			transform: scale(1.2);
		}

			transform: scale(1);
